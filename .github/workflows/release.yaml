name: Release
on:
  push:
    tags:
      - "*"

permissions:
  contents: write

env:
  GO_VERSION: "1.25"
  UBUNTU_PACKAGES: "libgl1-mesa-dev libxi-dev libxcursor-dev libxrandr-dev libxinerama-dev libwayland-dev libxkbcommon-dev"

jobs:
  build:
    strategy:
      matrix:
        include:
          - runner: macos-latest
            goos: darwin
            goarch: amd64
          - runner: macos-latest
            goos: darwin
            goarch: arm64
          - runner: ubuntu-latest
            goos: linux
            goarch: amd64
          - runner: ubuntu-latest
            goos: linux
            goarch: arm64
            qemu: true
          - runner: windows-latest
            goos: windows
            goarch: amd64
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0

      - name: Set up QEMU
        if: matrix.qemu
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build Linux ARM64 (via Docker + QEMU)
        if: matrix.goos == 'linux' && matrix.goarch == 'arm64'
        run: |
          docker run --rm --platform linux/arm64 \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            golang:${{ env.GO_VERSION }} \
            bash -c "apt-get update && apt-get install -y ${{ env.UBUNTU_PACKAGES }} && go build -buildvcs=false -o dist/gbgo-linux-arm64 ."

      - name: Set up go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6
        if: "!(matrix.goos == 'linux' && matrix.goarch == 'arm64')"
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install raylib dependencies (Linux AMD64)
        if: matrix.goos == 'linux' && matrix.goarch == 'amd64'
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: ${{ env.UBUNTU_PACKAGES }}
          version: 1.0

      - name: Build (native)
        if: "!(matrix.goos == 'linux' && matrix.goarch == 'arm64')"
        run: go build -buildvcs=false -o dist/gbgo-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }} .
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1

      - uses: actions/upload-artifact@v6
        with:
          name: build-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v7
        with:
          path: dist/
          merge-multiple: true
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
